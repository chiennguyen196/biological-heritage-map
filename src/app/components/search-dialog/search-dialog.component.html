<div *ngIf="searchResult == null">
    <h2 mat-dialog-title>Tìm kiếm</h2>
    <mat-dialog-content class="mat-typography">
        <app-search-form></app-search-form>
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Đóng</button>
        <button mat-button cdkFocusInitial (click)="search()">Tìm kiếm</button>
    </mat-dialog-actions>
</div>

<div *ngIf="searchResult != null">
    <h2 mat-dialog-title>Kết quả tìm kiếm (có {{searchResult.length}} kết quả)</h2>
    <mat-dialog-content class="mat-typography">
        <app-search-result style="width: 100%;" [data]="searchResult" (selectRow)="onSelectRow($event)"></app-search-result>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Đóng</button>
        <button mat-button cdkFocusInitial (click)="goBackSearchForm()">Tìm kiếm mới</button>
    </mat-dialog-actions>
</div>
